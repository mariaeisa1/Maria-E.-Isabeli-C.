<Moda é o substantivo feminino que significa uma maneira ou costume mais predominante em um determinado grupo em um determinado momento. É uma palavra muito usada para designar uma forma de se vestir que é comum para muitos ou apreciada por muitas pessoas.Existem vários tipos de moda, como moda feminina e moda masculina. Estilos diferentes de moda, apresentam características de grupos distintos. A moda evangélica, por exemplo, está de acordo com determinados valores, com roupas que não são ousadas. Existe também a moda para gestantes, para que as mulheres grávidas tenham o maior conforto possível, vestindo roupas do seu agrado ao mesmo tempo
  Estilo é um conjunto de fatores, como a nossa personalidade, preferências, crenças, experiências e tudo mais que diz respeito à nossa essência. Moda é uma tendência de vestimenta alinhada a um tempo e reflete o comportamento da sociedade dentro dos contextos em que a mesma está inserida.> 
  <oque é conceito de moda?
  Trata-se de uma tendência adoptada por uma grande parte da sociedade, geralmente associada ao vestuário. A moda pode-se definir como sendo um mecanismo que regula as escolhas e as preferências das pessoas, já que, devido a uma espécie de pressão social, indica-lhes aquilo que devem consumir, utilizar, usar ou fazer>
